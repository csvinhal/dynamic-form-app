<div class="row">
  <ng-container *ngFor="let fieldsConfig of gridConfig.fields">
    <div class="mb-2" [ngClass]="getColClass(fieldsConfig)">
      <ng-container
        *appFieldDirective="{
          fieldConfig: fieldsConfig,
          formGroup: formGroup
        }"
      ></ng-container>
    </div>
  </ng-container>
</div>
